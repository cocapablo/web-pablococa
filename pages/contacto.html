    <main class="full-pantalla">
        <div class="contacto-pablo">
            <h1>
                Comunicate conmigo 
            </h1>
            <div class="comunicate-pablo">
                <h3>
                    Llamame, escribime o mandame un mail
                </h3>
                <div>
                    Tel: 011-4983-8469  
                </div>
                <div>
                    WhatsApp: +54 9 11 5808-5180   
                </div>
                <div>
                    Mail: info@pablococa.com   
                </div>
            </div>
            
            <div class="mandame-form-pablo">           
                <h3>Completa el formulario</h3>

                <!-- Formulario -->
                <form class="form-pablo" action="">
                    <fieldset>
                        <div class="form-label-input-panel-pablo">
                            
                                <label for="nombre">Nombre</label>
                                <input type="text" name="nombre" id="nombre">
                            
                            
                                <label for="telefono">Telefono</label>
                                <input type="tel" name="telefono" id="telefono">
                            
                            
                                <label for="mail">Mail</label>
                                <input type="email" name="mail" id="mail">
                            
                        </div>
                        <div>
                            <label for="mensaje">Mensaje</label>
                        </div>
                        <div>
                            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                        </div>
                        <div>
                            <input type="submit" value="Enviar">
                        </div>        
                        
                    </fieldset>
                </form>
            </div>
        </div>

    </main>
